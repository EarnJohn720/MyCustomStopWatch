<html>

<head>
    <title>Special Stopwatch</title>
    <link href="SW_Styles.css" rel="stylesheet">
    <!--<link rel="preconnect" href="https://fonts.gstatic.com">-->
    <!--<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">-->

</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="stopwt.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <h1>Stopwatch</h1>
        <h2>Special JavaScript Stopwatch</h2>
       <!-- <p><span id="seconds">00</span>:<span id="tens">00</span></p>-->
        <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-reset">Reset</button>
    </div>
    <script src="SW_Script.js"></script>
</body>



</html>
